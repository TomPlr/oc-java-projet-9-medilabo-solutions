<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Patients List</h1>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center p-8">
    <div
      class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"
    ></div>
  </div>

  <!-- Error State -->
  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <!-- Patients List -->
  <div *ngIf="!loading && !error" class="grid gap-4">
    <div
      *ngFor="let patient of patients"
      class="bg-white shadow rounded-lg p-4 hover:shadow-lg transition-shadow"
    >
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-semibold">
            {{ patient.firstName }} {{ patient.lastName }}
          </h2>
          <p class="text-gray-600">ID: {{ patient.id }}</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">Gender: {{ patient.gender }}</p>
          <p class="text-sm text-gray-500">
            DOB: {{ patient.dateOfBirth | date }}
          </p>
        </div>
      </div>
      <div class="mt-2">
        <p class="text-sm">
          <span class="font-medium">Phone:</span> {{ patient.phoneNumber }}
        </p>
        <p class="text-sm">
          <span class="font-medium">Address:</span>
          {{ patient.address | address }}
        </p>
      </div>
      <div class="mt-4 flex gap-2">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
          [routerLink]="['/patients', patient.id]"
        >
          View Details
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="!loading && !error && patients.length === 0"
    class="text-center p-8"
  >
    <p class="text-gray-500">No patients found.</p>
  </div>
</div>
